<mat-form-field *ngIf="(translations$ | async) as translations">
  <mat-label>Choose translation</mat-label>
  <mat-select name="translation" (selectionChange)="selectedTranslation($event.value)" [ngModel]="translation$ | async">
    <mat-option *ngFor="let translation of translations" [value]="translation">
      {{translation}}</mat-option>
  </mat-select>
</mat-form-field>
