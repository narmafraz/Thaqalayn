<ng-container *ngIf="(narrator$ | async) as narrator">
  <mat-card>
    <mat-card-title>
      <div class="titles">
        <h1>{{narrator.titles['ar']}}</h1>
      </div>
    </mat-card-title>
    <mat-card-content>
      <h2>Narrated Ahadith</h2>
      <ol>
        <li *ngFor="let path of sortBy(narrator.verse_paths)"><app-path-link [path]="path"></app-path-link> </li>
      </ol>
      <h2>Co-Narartors</h2>
      <ol>
        <li></li>
      </ol>
    </mat-card-content>
  </mat-card>

</ng-container>
