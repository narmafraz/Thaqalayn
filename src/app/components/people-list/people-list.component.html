<mat-card>
  <mat-card-title>
    <h1>Narrators</h1>
  </mat-card-title>
  <mat-card-content>
    <div>
      <ol>
        <li *ngFor="let item of (narrators$ | async) | keyvalue : keyAscOrder"><a class="arabic" [routerLink]="'/people/narrators/' + item.key">{{item.value}}</a></li>
      </ol>
    </div>
  </mat-card-content>
</mat-card>
